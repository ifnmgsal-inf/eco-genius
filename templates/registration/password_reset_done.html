<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Eco Genius | Recuperar Senha{% endblock %}</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'adminLTE/plugins/fontawesome-free/css/all.min.css' %}">
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="{% static 'adminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'adminLTE/dist/css/adminlte.min.css' %}">

        <!-- Favicon -->
        <link rel="icon" href="{% static 'images/fav_icon_32x32.png' %}"/>
        <link href="{% static 'images/fav_icon_32x32.png' %}" type="image/png" rel="shortcut icon">
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <a href="{% url 'ecogenius' %}" class="h1">Eco Genius</a>
                </div>
                <div class="card-body">
                    <p class="login-box-msg">
                        Um e-mail de recuperação foi enviado para o endereço de e-mail fornecido.
                        Verifique sua caixa de entrada e siga as instruções para redefinir sua senha.
                    </p>
                    <div class="row">
                        <div class="col-12">
                            <a href="{% url 'ecogenius' %}" class="btn btn-primary btn-block">Pagina Inicial</a>
                        </div>
                        <!-- /.col -->
                    </div>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
        <!-- /.login-box -->

        <!-- jQuery -->
        <script src="../../plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="../../dist/js/adminlte.min.js"></script>
    </body>
</html>
