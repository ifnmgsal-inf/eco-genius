<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Eco Genius | Criar nova senha{% endblock %}</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'adminLTE/plugins/fontawesome-free/css/all.min.css' %}">
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="{% static 'adminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'adminLTE/dist/css/adminlte.min.css' %}">

        <!-- Favicon -->
        <link rel="icon" href="{% static 'images/fav_icon_32x32.png' %}"/>
        <link href="{% static 'images/fav_icon_32x32.png' %}" type="image/png" rel="shortcut icon">
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
                </div>
                <div class="card-body">
                    <p class="login-box-msg">Você está a apenas um passo de sua nova senha, recupere sua senha agora.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block">Alterar senha</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                    <p class="mt-3 mb-1">
                        <a href="{% url 'login' %}">Login</a>
                    </p>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
        <!-- /.login-box -->

        <!-- REQUIRED SCRIPTS -->
        <!-- jQuery -->
        <script src="{% static 'adminLTE/plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap -->
        <script src="{% static 'adminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'adminLTE/dist/js/adminlte.js' %}"></script>
    </body>
</html>
