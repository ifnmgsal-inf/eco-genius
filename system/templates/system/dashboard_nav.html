{% load static %}

<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
        </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                <i class="fas fa-expand-arrows-alt"></i>
            </a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
                <i class="fa fa-cog"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                <a href="{% url 'password_change' %}" class="dropdown-item">
                    <i class="fas fa-lock mr-2"></i> Alterar Senha
                </a>
                <div class="dropdown-divider"></div>
                <a href="{% url 'logout' %}" class="dropdown-item">
                    <i class="fas fa-sign-out-alt mr-2"></i> Sair
                </a>
            </div>
        </li>
    </ul>
</nav>
<!-- /.navbar -->

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'ecogenius' %}" class="brand-link">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">Eco Genius</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <!--if request.user.picture-->
<!--                                <img src="/media/users/ request.user.picture " class="img-circle elevation-2" alt="User Image">-->
                <!--else-->
                    <img src="{% static 'images/default_user.png' %}" class="img-circle elevation-2"
                         alt="User Image">
                <!--endif-->
            </div>
            <div class="info">
                <a href="#" class="d-block">
                    {% if request.user %}
                        {{ request.user.first_name }}
                    {% else %}
                        User
                    {% endif %}
                </a>
            </div>
        </div>

        <!-- SidebarSearch Form -->
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search"
                       aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                <li class="nav-item">
                    <a href="{% url 'list_answer' %}" class="nav-link {% if 'respostas' in request.path %}active{% endif %}">
                        <i class="far fa-circle nav-icon"></i>
                        <p>Respostas</p>
                    </a>
                </li>
                {% if not request.user.is_student %}
                    <li class="nav-item">
                        <a href="{% url 'list_life_table' %}" class="nav-link {% if 'tabelas_de_vida' in request.path %}active{% endif %}">
                            <i class="far fa-circle nav-icon"></i>
                            <p>Tabelas</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'list_attributes' %}" class="nav-link {% if 'atributos' in request.path %}active{% endif %}">
                            <i class="far fa-circle nav-icon"></i>
                            <p>Atributos</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'list_teachers' %}" class="nav-link {% if 'professores' in request.path %}active{% endif %}">
                            <i class="far fa-circle nav-icon"></i>
                            <p>Professores</p>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
